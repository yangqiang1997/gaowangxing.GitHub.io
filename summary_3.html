        var str = "<b><span font='28px'>夏令营入门思想引导总结-2017</span></b>";
            str += "+<br/><b>一、  团队意识的培养与重要性</b>";

                str += "+（1）团队意识是什么";
                str += "+&#160;&#160;要知道团队意识到底是什么，首先得了解团队。团队就是一群人相";
                str += "互之间有分工，有合作，技能互补，有共同的目标与信念，愿为共同目";
                str += "标奋斗的群体。“团队不是靠人多，而是靠心齐。”这是我看过思想指导";
                str += "后对团队影响最深的一句话。而团队意识就是一种团队文化，具有整合";
                str += "性、共生性、献身意识三个特点。";

                str += "+（2）团队意识的重要性";
                str += "+&#160;&#160;一个人的力量都是渺小的，只有融入团队，只有与团队一起奋斗，";
                str += "你才实现个人价值的最大化，与团队一起走得更高！而一个团队的高度";
                str += "则在于这个团队的团队精神。有了良好的团队意识，就为团队的和谐做";
                str += "出了保证、发展打下了坚实的基础。与一个优秀的团队一起走，你可能";
                str += "不会走得很快，但你一定能走得很远！";

                str += "+（3）如何培养团队意识";
                str += "+&#160;&#160;1)主动积极的参加团队中去。2)自主承担团队责任。3)积极思考，";
                str += "不盲目做事。4)团队成员相互帮助。5)坚定团队信念。6)从团队获取，";
                str += "多为团队付出。7)用良好的结果来向团队证明自己的实力。";

            str += "+<br/><b>二、  工作习惯的培养与重要性</b>";
                str += "+（1）习惯是什么";
                str += "+&#160;&#160;习惯是一种重复性的、通常为无意识的日常行为规律，它往往通";
                str += "+过对某种行为的不断重复而获得。";
                str += "+习惯是思维和性格的某种倾向。";
                str += "+习惯是一种习惯性的态度和行为 。";

                str += "+（2）工作习惯的重要性";
                str += "+&#160;&#160;良好的行为习惯是一个人成功的基础，而在工作中，这个体现的更";
                str += "为明显。同样的一件任务，虽然大家都能完成，但良好的工作习惯会让";
                str += "你的任务完成得比其他人好很多倍。 ";

                str += "+（3）如何培养良好的工作习惯";
                str += "+&#160;&#160;1)工作日清日毕，不留到第二天。2)积极主动，自发完成任务。3)";
                str += "高效执行，迅速落实任务。4)注重细节，从小处着手。5)理时间，做好";
                str += "规划。";

            str += "+<br/><b>三、  职业素养的培养与重要性</b>";
                str += "+（1）职业素养是什么";
                str += "+&#160;&#160;职业素养是一种涵盖了职业技能、职业道德、职业行为和职业意识";
                str += "在内的社会行为规范， 是反映个体在世界观、价值观和人生观等各方面";
                str += "认识水平的一项综合素质。";

                str += "+（2）职业素养的重要性";
                str += "+&#160;&#160;良好的职业素养应该是衡量一个职业人成熟度的重要指标。职业素养";
                str += "具有十分重要的意义。从个人的角度来看，个人缺乏良好的职业素养，";
                str += "就很难取得突出的工作业绩，更别说走向这个领域的高峰；从产品角度";
                str += "来看，唯有具备良好的职业素养，才能开发出市场民众所需的产品，从";
                str += "而提高团队在市场的竞争力。";

                str += "+（3）如何养成良好的职业素养";
                str += "+&#160;&#160;1)具备良好的职业态度。2)要有敬业精神。3)要有职业道德。4)有";
                str += "具有十分重要的意义。从个人的角度来看，个人缺乏良好的职业素养，";
                str += "良好的职业意识。5)个人行为的规范。6)职业技能的规范。7)良好的时";
                str += "间管理。8)良好的交际能力。";
            
            str += "+<br/><b>四、自我认知</b>";
            str += "+&#160;&#160;我个人认为我自己还是比较喜欢这个专业的，虽然这个专业比较难，";
            str += "但是通过解决各种问题，最终写出一点点东西，还是很让人开心的。";

            str += "+&#160;&#160;同时，软件工程也是非常鲜活的专业，因为每天都在涌现出各种技";
            str += "术、语言，让人应接不暇。所谓的“活到老，学到老”用到这上面非常";
            str += "合适。所以，就连门都没有入的我们来说，只有努力的学习这些专业知";
            str += "识和通过在实验室的各种实践才能为未来打下牢固的基础。虽然知识每";
            str += "天都在变，但学习知识的方法和解决问题等方法确实大同小异。而在实";
            str += "验室就很好地 培养了我们这方面的能力，所以我挺期待在实验室的学习。";
            
            str += "+<br/><b>五、大体规划</b>";
            str += "+（1）努力通过实验室的近期培训，成功加入实验室。";
            str += "+（2）在学长、学姐的指引下，学习更多的硬能力和软能力。";
