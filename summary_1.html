    <script type="text/javascript">
        $("#summary").hide(0);
        $("#summary").show(2000);
        $("#summary_content").hide(0);
        $("#summary_content").show(1000);

        var str = "<b>于微标科技观北大教授演讲总结</b>";

            str += "+<br/><b>1.  知人之所需</b>";
            str += "+&#160;&#160;在中国想做好项目，事只是基础，干系人才是核心，如何摆平利";
            str += "益相关人，则需要观察利益相关人所需。不是小人的投其所好，而是";
            str += "观察这个人本质的需求，给予保证和满足。人本质的需求叫做求生，";
            str += "其二是安全保障，其三时精神需求，更高层次是得到他人的尊重，最";
            str += "高层次是为了他人的需求而无私奉献的人。知道了这些人所在什么需";
            str += "求的阶段，才能让别人让项目相关人都满意。";

            str += "+<br/><b>2.  促遽之源-反授权</b>";
            str += "+&#160;&#160;人们总是反授权中十分劳累，没有半点真实效率，却乐此不疲。";
            str += "反授权就是本来应该让分好工的人做相应的事，但这些人对于自己应";
            str += "该处理的事不落实，跑去问上一级应该怎么处理。反授权的根本原因";
            str += "就是下级为了逃避风险和责任把决策全反交给上级。但上级却很喜欢";
            str += "处理这些事，感觉自己处理了很多事，但这些事处理得再多也没有意";
            str += "义。";

            str += "+<br/><b>3.  问愿重-三层次</b>";
            str += "+（1）让别人做问答题－这个事情是这样的，我们要怎样解决呢？";
            str += "+（2）让别人做选择题－这个事情是这样的，我们有想到了三";
            str += "个解决方案ABC，你觉得哪一个更好呢？";
            str += "+（3）让别人做判断题－这个事情是这样的，我们想到了三个";
            str += "解决方案，经过推敲考核，我们觉得B方案更好，理由是....，";
            str += "你觉得可行吗？";

            str += "+<br/><b>4.  行事为人</b>";
            str += "+&#160;&#160;西方人讲科学求真，东方人讲艺术求美。美与真不是水与火。如";
            str += "今社会只有真无美，别人会觉得你没有情商；只有美无真别人觉得你";
            str += "虚伪。我们要尽自己最大的努力做一个又真又美的人。真对得起良心，";
            str += "美要对得起社会。";

            str += "+<br/><b>5.  解惑未必苦择焉</b>";
            str += "+&#160;&#160;当两个不同的矛盾、冲突、分歧产生时，不是一定要在两种意见";
            str += "里面选出一个最好的，而是通过两种矛盾碰撞产生的火花，点亮真正";
            str += "解决问题的大门。在分叉口不一定只有选择，还有分析过后，自己开";
            str += "辟的更好的路。";

            str += "+<br/><br/><b>天和</b>";
            str += "+<b>地和</b>";
            str += "+<b>人和</b>";
            str += "+<b>己和</b>";

            str += "+<br/><b>中庸</b>";

            str += "+<br/><b>我叩其两端而竭焉</b>";

            str += "+<br/><b>民之从事，常于几成而败</b>";

            str += "+<br/><b>慎终如始，不忘本心，则无败事</b>";


            var len=str.length;
            var i=0;
            var newString="";
            function showword(){

                if(str.charAt(i) == '+'){
                    newString += "</br>";
                }
                else{
                    newString += str.charAt(i);
                }

                document.getElementById("summary_content").innerHTML=newString;

                i++;
                if(i>len){
                    newString += "<div class='' id='boke1_content_1'></div>";
                    document.getElementById("summary_content").innerHTML=newString;
                    clearInterval(done);
                    boke1_firstDo();
                }
            }
        var done = setInterval("showword()",30);
    </script>
