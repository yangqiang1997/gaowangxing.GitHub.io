    <script type="text/javascript">
        $("#summary").hide(0);
        $("#summary").show(2000);
        $("#summary_content").hide(0);
        $("#summary_content").show(1000);

        var str = "<b>狼、狼群</b><br/>";

            str += "+&#160;&#160;狼的力量来自于狼群，狼群的力量来自于每一匹狼。每一匹狼都具有团队意识，知";
            str += "+道自己一个人敌不过的对手，就会团结集合整个狼群的力量去战斗；每一匹狼都知道自";
            str += "+己是狼群的一员，积极地承担其在狼群中的作用；每一匹狼都为自己是强大的狼群的中";
            str += "+的一员感到自豪，竭尽全力去战斗；每一匹狼都有不服输的战斗精神，不管什么样的对";
            str += "+手都不惧怕。这就是狼群可以与比自己强大得多的对手战斗的原因，因为他们是一个极";
            str += "+具战斗力的团队。";

            str += "+&#160;&#160;团结、责任、荣誉、不怕问题的精神。这四点不仅是狼群强大的原因，而且也是每";
            str += "+一个极具战斗力的团队所必有的元素。<br/>";

            str += "+<b>团结:</b>";
            str += "+&#160;&#160;不管一个人多聪明多能干，个人的力量不足以解决所有问题。我们不得不承认每一";
            str += "+个人都存在或大或小的缺陷，而你的缺陷可能是别人的优点；而你的优点可能也是其他";
            str += "+人的缺点。把我们每个人看作一节车厢，向有能力解决我们缺点的人合作，就好比把车";
            str += "+厢接在了别人的车厢上；而用我们的优点帮助需要帮助的队员时，就相当于让别人也接";
            str += "+在了自己车厢上。这样的列车开动时，才会没有任何一个车厢脱节。";

            str += "+&#160;&#160;就像沙跟石头一样，它们的本质虽然都是一样的，但是一个有杀伤力一个却没有杀";
            str += "+伤力，其原因就是沙缺少了团结这种粘合剂。<br/>";

            str += "+<b>责任:</b>";

            str += "+&#160;&#160;责任并不是说一个人尽自己最大的能力把所有事情都包揽，我认为责任是每个人做";
            str += "+好自己分内的事情。项目经理每天24小时研究数据怎么设计、算法怎么实现；技术大";
            str += "+牛每天24小时想着如何调动团队积极性、如何调节团队矛盾。他们所有成员都是每天";
            str += "+24小时战斗，但是这样的团队有战斗力吗？";

            str += "+&#160;&#160;把自己分内的事推给其他人的本质就是逃避责任，怕自己担负责任的后果。而作为";
            str += "+团队中的一员，为团队所做的最大贡献也就是做好自己分内的事，不把这个责任推给其";
            str += "+他人。<br/>";

            str += "+<b>荣誉:</b>";

            str += "+&#160;&#160;有极强的团队荣誉感是一个团队保持长期战斗激情的关键因素。有了团队荣誉感，";
            str += "+才会有强烈的责任心，团队荣誉感可以衍生成员对团队的归属感和责任感，使我们更加";
            str += "+热爱自己的团队，更加尽心尽力的为团队的进步奋斗。荣誉是使团队成员拥有共同目标";
            str += "+的基础，而团队成员的共同目标则是团队向着一个方向坚定航行的动力。就像帆船有几";
            str += "+个朝着不同方向的舵的话，它是无法走远的。<br/>";

            str += "+<b>不怕问题的精神:</b>";

            str += "+&#160;&#160;我把这种精神叫做勇。他们说：小胜靠智，大胜靠德。我认为奇胜则要靠";
            str += "+勇。梵高靠着自己对于艺术的勇，当代人都不看好的画，成为了世界最伟大的";
            str += "+画家之一。马云说：“其实最大的决心并不是我对互联网有很大的信心，而是";
            str += "+我觉得做一件事，经历就是成功，你去闯一闯，不行你还可以调头，但是如果";
            str += "+你不敢去做，就像你晚上想想千条路，早上起来走原路，一样的道理”他用自";
            str += "+己的勇气，直面别人不敢面对的互联网商业，成就了一个商业奇迹。";
            
            str += "+<br/><b>&#160;&#160;优秀的团队中每一个人一定带着团结意识、责任心、荣誉感、直面问题的";
            str += "+精神，像狼一样战斗，像狼群一样合作。</b>";


            var len=str.length;
            var i=0;
            var newString="";
            function showword(){

                if(str.charAt(i) == '+'){
                    newString += "</br>";
                }
                else{
                    newString += str.charAt(i);
                }

                document.getElementById("summary_content").innerHTML=newString;

                i++;
                if(i>len){
                    newString += "<div class='' id='boke1_content_1'></div>";
                    document.getElementById("summary_content").innerHTML=newString;
                    clearInterval(done);
                    boke1_firstDo();
                }
            }
        var done = setInterval("showword()",30);
    </script>
