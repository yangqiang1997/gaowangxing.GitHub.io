    <script type="text/javascript">
        $("#summary").hide(0);
        $("#summary").show(2000);
        $("#summary_content").hide(0);
        $("#summary_content").show(1000);

        var str = "<b>2017-夏令营培训-第一阶段&最后阶段-总结</b>";

            str += "<br/><br/>--------------------第一阶段-----------------------<br/>";

            str += "+<br/><b>一、第一阶段体会：</b>";

            str += "+（1）实验室学习体会：";
            str += "+&#160;&#160;对于我自己来说，每天七点起床，收拾好后就马上赶到实验室，";
            str += "+不只是为了完成实验室的签到。我自己选择了来实验室学习，既然";
            str += "+选择了，我就要为自己的行为负责，我就要做好，所以我想更早到";
            str += "+实验室投入学习。";

            str += "+&#160;&#160;每天在实验室里学习完回寝室的路上，大家都一起讨论今天的";
            str += "+收获、任务的完成情况、有什么需要改进等。路上要不要的开个玩";
            str += "+笑，感觉大家都发自内心的开心，我相信大家开心的原因并不是因";
            str += "+为在实验室里玩得很舒服。在其他同学还在家里度假时，我们就已";
            str += "+经投入到紧张的学习中，在实验室充实的度过一天的我们相信，我";
            str += "+们在这里的付出一定会得到更多的收获，所以我们每个人在漆黑的";
            str += "+路上回寝室时都非常开心，因为我们心里都充满了希望。";

            str += "+<b>（2）志愿者工作体会：</b>";
            str += "+&#160;&#160;对于我们学院有机会举办这种全国性的大赛，我是非常自豪";
            str += "+和开心的，所以在做志愿者期间，我竭尽所能把所有我能做的事做";
            str += "+好。在计算机学院里，我代表着B305实验室；在理工大学中，我";
            str += "+代表着计算机学院；在博弈比赛中，我代表着重理工。所有什么问";
            str += "+题我都会尽力想办法处理好，就像森哥说的那样：“不给别人添麻";
            str += "+烦是在一个团队、集体中的最低标准”，那给集体抹黑这样的事更";
            str += "+不能发生。很幸运的是我们整个志愿者团体相互帮助、克服困难，";
            str += "+被我们服务的同学和老师对我们的工作还是挺满意的。";

            str += "+&#160;&#160;在志愿者工作中遇到一个问题对我触动特别大。27号迎接参";
            str += "+赛队伍时，很多参赛队伍并没有联系上对接志愿者，而组织的老师";
            str += "+认为有对接志愿者，在大门前面接待处都没有设置。我们的同学们";
            str += "+发现了这个问题，为了体现我学校的热情、礼貌和形象，很多同学";
            str += "+都自愿在烈日下迎接了来自全国各地高校参赛队伍整整一天。我觉";
            str += "+得这些同学都是可爱的。";


            str += "+<br/><b>二、第一阶段收获";
            str += "+（1）礼貌修养是为人的基本要求。";
            str += "+（2）遇到问题，积极思考、解决、反馈。";
            str += "+（3）团队的力量有无限可能。";
            str += "+（4）计划再周密，也有可能与现实脱节。";
            str += "+（5）思想要有一定高度。";
            str += "+（6）肯奉献的人收获一定会更多。";

            str += "<br/><br/>--------------------最后阶段-----------------------<br/>";

            str += "+<br/><b>培训总结：</b>";

            str += "+&#160;&#160;这次的培训从八月二十日到现在，总共有三个月了，这三个月带";
            str += "+给我们的改变可谓是脱胎换骨。从以前一个吊儿郎当、懵懂无知和迷";
            str += "+惘的大学生向一个不怕困难、有目标、有工作素养和集体精神的工作";
            str += "+人迈进了一大步。";
            str += "+&#160;&#160;我们得以进步原因有老师的用心栽培、有学长学姐们的尽责指导、";
            str += "+还有历届学长和老师们为我们搭建起来的学习环境。我相信在以后的";
            str += "+实验室学习中，只要我们每个人带着认真、负责的精神和集体荣誉感";
            str += "+去工作，我们的个人能力一定会提高、我们的集体一定会变得更优秀。";
            str += "+&#160;&#160;这次的培训我收获了很多，但距离学长和老师们的要求还有很大";
            str += "+的距离，希望能尽自己最大的努力，带着老师的指导，跟着学长们前";
            str += "+行的方向，追上优秀的前辈们，做一个合格的实验室传承者。我在这";
            str += "+片沃土收获了一百分，那我一定要想办法让下一批传承者收获两百分，";
             str += "+这样下去，才会让实验室变得更好更强大。为了实现这个目标，我们";
            str += "+还有很长的路要走，希望大家一起携手前行，有问题一起解决，有缺";
            str += "+陷一起改正，有成就一起分享。";
            
            
            

            var len=str.length;
            var i=0;
            var newString="";
            function showword(){

                if(str.charAt(i) == '+'){
                    newString += "</br>";
                }
                else{
                    newString += str.charAt(i);
                }

                document.getElementById("summary_content").innerHTML=newString;

                i++;
                if(i>len){
                    newString += "<div class='' id='boke1_content_1'></div>";
                    document.getElementById("summary_content").innerHTML=newString;
                    clearInterval(done);
                    boke1_firstDo();
                }
            }
        var done = setInterval("showword()",30);
    </script>

</html>
